<body>
    <h1>My First API testing with an Application rather than using Postman</h1><br>
    <h2>MESSAGE SENDING WITH INTEGRATION OF TIARA API</h2>
    <form id="smsForm" onsubmit="event.preventDefault(); sendSMS();">
        <fieldset>
            <legend>Send SMS</legend>
            <div>
                <label for="toMessage">To:</label>
                <input type="text" id="toMessage" name="toMessage">
            </div>
            <div>
                <label for="messageContent">Message:</label>
                <textarea id="messageContent" name="messageContent"></textarea>
            </div>
            <div>
                <label for="fromMessage">From:</label>
                <input type="text" id="fromMessage" name="fromMessage">
            </div>
            <button type="submit">Send</button>
        </fieldset>
    </form>
